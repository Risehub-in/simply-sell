type Query {
    cart : cart
}

type Subscription {
    cart : cart
}

type Mutation {
    insert_cart(objects: [cart!]!) : InsertCartResponse!
}

type InsertCartResponse {
    affected_rows: Int!
}


type cart {
    image: String!,
    price: numeric!,
    product_title: String!,
    uom_name: String,
    uom_value: String,
    user_id: uuid!,
    variant_id: bigint!
}

scalar numeric
scalar bigint
scalar uuid