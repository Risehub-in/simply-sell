query FetchCart {
    cart {
    id: id,
    image: image,
    price: price,
    productTitle: product_title,
    uomName: uom_name,
    uomValue: uom_value,
    userId: user_id,
    variantId: variant_id
    }
}

mutation AddToCart(
  $price: numeric!
  $product_title: String!
  $user_id: uuid!
  $variant_id: bigint!
  $uom_value: String
  $uom_name: String
  $image: String!
) {
  insert_cart(
    objects: {
      price: $price
      product_title: $product_title
      user_id: $user_id
      variant_id: $variant_id
      uom_value: $uom_value
      uom_name: $uom_name
      image: $image
    }
  ) {
    affected_rows
  }
}
